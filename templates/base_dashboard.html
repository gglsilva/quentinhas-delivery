{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- CSS Project -->
	<link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    <!-- DataTables -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.3/datatables.min.css" rel="stylesheet"/>

    {% block head %}{% endblock head%}
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>

    <div id="container">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'base/vendors/fontawesome/all.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.3/datatables.min.js"></script>
</body>
</html>
