{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}Crie uma conta{% endblock title%}

{% block content %}
    <style>
        .register{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background-color: rgba(240, 240, 240, 0.4);
            padding: 40px;
            border-radius: 2px;
            max-width: 450px;
            width: 100%;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.15) 3.95px 3.95px 4.6px;
        }
        .title-register{ 
            font-weight: bolder;
            text-transform: uppercase;
            color: #252424;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle-register {
            font-size:small;
            color: #3f3f3f;
            text-align: center;
            margin-top: 0;
        }
        .form{
            display: flex;
            flex-direction: column;
            justify-content: center ;
        }
        #hint_id_username {
            font-size: 0px;          
            visibility: hidden;
        }
        #div_id_username,
        #div_id_first_name,
        #div_id_email,
        #div_id_password,
        #div_id_password2 {
            display: flex;
            flex-direction: column;
            margin-top: 2px;
            gap: 4px;
        }
        #id_username,
        #id_email,
        #id_first_name,
        #id_password,
        #id_password2{
            font-size: 18px;
            margin: 0 0 8px 0;
            padding: 0;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #3f3f3f;
            outline: none;
            color: #ffffff;
        }
        .terms-user {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 1em;
        }
        #checkbox-terms {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        #checkbox-terms:checked{
            background-color: #ff5e00;
            
        }
        .btn-submit {
            margin-top: 2em;
            text-align: center;
            color: #f7f4f4;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #ff5e00;
            width: 100%;
            border-radius: 4px;
            border: none;
            height: 2.5em;
        }
    </style>
    <div class="register">
        <div class="card">
            <div class="card-header">
                <h3 class="title-register">Crie sua conta</h3>
                <p class="subtitle-register">Por favor, inscreva-se através do seguinte formulário:</p>
            </div>
            <div class="content-form">
                <form  class="form" method="post" action=".">
                    {{ user_form|crispy }}
                    {% csrf_token %}
                    <div class="terms-user">
                        <input id="checkbox-terms" type="checkbox">
                        <label for="terms">Eu concordo com os termos de usuário</label>
                    </div>
                    <button class="btn-submit" type="submit">Crie minha conta</button>   
                </form>
            </div>
        </div>
    </div>    
{% endblock content %}
