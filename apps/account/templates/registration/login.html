{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}
    Login
{% endblock title%}

{% block content %}
  <style>
    .login {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background-color: rgba(19, 19, 19, 0.3);
      padding: 40px;
      border-radius: 2px;
      width:290px;
    }
    .card-header{
      text-align: center;
      margin-bottom: 2em;
    }
    .title-login{
      font-weight: bold;
      text-transform: uppercase;
    }
    .form{
      display: flex;
      flex-direction: column;
      padding: 10px 0;
      font-size: 20px;
    }
    .textinput{
      width: 100%;
      height: 2em;
      border: none;
    }
    .control-group{
      margin-bottom: 1em;
    }
    #id_username, #id_password{
      font-size: 18px;
      margin-top: 5px;
      padding: 0 5px;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #e1e1e1;
      outline: none;
      color: #fff;
    }
    .btn-submit{
      margin-top: 2em;
      text-align: center;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #a13854;
      width: 100%;
      height: 100%;
      border-radius: 6px;
      border:none;
      height: 2em;
    }
  </style>
  
  <div class="login">
    <div class="card">
      <div class="card-header">
        <h2 class="title-login">Login</h2>
      </div>
        <form class="form" action="{% url 'account:login' %}" method="post">
          {{ form|crispy }}
          {% csrf_token %}
          <button class="btn-submit" type="submit">Login</button>
        </form>
    </div>
  </div>
{% endblock content %}
